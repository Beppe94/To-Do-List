<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" defer>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,500,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
</head>
<body>
    <div class="nav">
        <div class="nav-title">
            <span class="material-symbols-outlined">
                done_all
            </span>
            <h1>To Do List</h1>
        </div>
        <button id="sidebar-collapse">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
    </div>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-topHalf">
                <h1>Tasks</h1>
                <button>Inbox</button>
                <button>Today</button>
                <button>This Week</button>
            </div>
            <div class="sidebar-bottomHalf">
                <div class="bottomHalf">
                    <h1>Projects</h1>
                    <button>
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
            </div>
        </div>
        <div class="tasks" id="tasksId">
            
        </div>
    </div>
    <div class="modal" id="popup">
        <div>
            <h3>New Task</h3>
        </div>

        <form>
            <div class="form-div">  
                <div class="left-half">
                    <div class="name-task">
                        <h4>Name</h4>
                        <input type="text" id="name" name="name" placeholder="Task Name">
                        <p id="error-msg"></p>
                    </div>
                    
                    <div class="date-task">
                        <h4>Due Date</h4>
                        <input type="date" id="date"> 
                    </div>
                    <div class="priority-task">
                        <h4>Priority</h4>
                        <select id="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="descr-task">
                    <h4>Description</h4>
                    <textarea id="description" cols="30" rows="10"></textarea>
                </div>
                
                <button id="submitBtn" type="submit">Add</button>
            </div>
        </form>

    </div>
    <div class="addTask">
        <button id="taskButton">
            <span class="material-symbols-outlined">
                add_circle
            </span>
        </button>
    </div>
</body>
</html>
